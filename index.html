<script src="js/main.js"></script>

</head>
<body>
	<div class="wrap">
		<p class="banner"><img src="images/ban.png" alt=""></p>

		<div class="timeout">
			 <ul class="fix">
			 	<li>
			 		<h2>9月24</h2>
			 		<p class="frist">12:00</p>
			 		<p class="senced">20:00</p>
			 	</li>
			 	<li>
			 		<h2>9月25</h2>
			 		<p class="frist">12:00</p>
			 		<p class="senced">20:00</p>
			 	</li>
			 	<li class="active">
			 		<h2>9月26</h2>
			 		<p class="frist">12:00</p>
			 		<p class="senced hotAc">20:00</p>
			 	</li>
			 	<li>
			 		<h2>9月27</h2>
			 		<p class="frist">12:00</p>
			 		<p class="senced">20:00</p>
			 	</li>
			 	<li>
			 		<h2>9月28</h2>
			 		<p class="frist">12:00</p>
			 		<p class="senced">20:00</p>
			 	</li>
			 </ul>
		</div>

		<div class="count fix">
			<p class="l">距离下一轮<br />抢红包开始还有</p>
			<div class="r">
				<ul>
					<li class="time"></li>
					<li class="time"></li>
					<li>时</li>
					<li class="time"></li>
					<li class="time"></li>
					<li>分</li>
					<li class="time"></li>
					<li class="time"></li>
					<li>秒</li>
				</ul>
			</div>
		</div>
		
		<div class="btn"><p>马上去抢</p></div>

		<p class="footer"><img src="images/btm.png" alt=""></p>

	</div>

	<div class="coutTimeout" style="display:none"><p><img src="images/chb.png" alt=""></p></div>


	<div class="bg" style="display:none"><p><img src="images/chb.png" alt=""></p></div>
	<div class="bg1" style="display:none"><p><img src="images/hongbao.png" alt=""><img src="images/Gold.gif" alt="" style="position: absolute; left: 38%;width: 23%;top: 16%;border-radius: 0.6em;"></p></div>

	<script>
		$(function(){

			var aLi = document.querySelectorAll('li.time'),
				clickBtn  = document.querySelector('.btn'),
				timeout  = document.querySelector('.count'),
				coutTimeout  = document.querySelector('.coutTimeout'),
				bg  = document.querySelector('.bg'),
				bg1  = document.querySelector('.bg1'),
				timer = null,
				str = '000010';

			function fmoney(s)
			{   var fnum="";
			    var str = parseInt(s);
			    for(var i = 6 - (str+"").length; i > 0; i--) {
			    	fnum+="0";
			    };
			   	return fnum+=(str+"");
			}

			function appendZero(n)
			{
				return(("00"+ n).substr(("00"+ n).length-2));
			}

			function time(){

				var hour=(str+"").substr(0,2);
				var min=(str+"").substr(2,2);
				var sec=(str+"").substr(4,2);


				sec--;
				if(sec<0){
					sec=59;
					min--;
					if(min<0){	
						min=59;
						hour--;
						if(hour<0){
							hour="00";
						}
					}
				}
				str=appendZero(hour)+appendZero(min)+appendZero(sec);

				str = parseInt(str);
				

				if(str<7){
					$('.coutTimeout').show();
					$('.coutTimeout p').text(str);
				}

				str=fmoney(str);
				for(var i=0;i<str.length;i++){
					aLi[i].innerHTML = str.charAt(i);
				}
				if(str=='000000')
				{
					clearInterval(timer);
					$('.coutTimeout').hide();
					clickBtn.style.display = 'block';
					timeout.style.display = 'none';
					return;
				}
			}

			time();

			timer=setInterval(time,1000);

			//倒计时结束点击马上开枪
			$('.btn').on('click',function(){
				$('.bg').show();
			});

			//点击拆红包事件
			$('.bg p').on('click',function(){
				$(".bg").hide();
				$(".bg1").show();
			});

		})
	</script>
</body>
</html>
